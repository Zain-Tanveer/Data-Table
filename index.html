<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="heading">Data Table</h1>
    <div class="container">
      <table class="table" id="data-table">
        <thead>
          <tr>
            <th class="fixed-column"></th>
            <th class="sortable" data-id="id">
              <div class="sortable-wrapper">
                <span class="sortable-heading" onselectstart="return false;"
                  >ID</span
                >
                <span class="sort-arrows">
                  <i class="fa fa-caret-up arrow-up"></i>
                  <i class="fa fa-caret-down arrow-down"></i>
                </span>
              </div>
            </th>
            <th class="sortable" data-id="name">
              <div class="sortable-wrapper">
                <span class="sortable-heading" onselectstart="return false;"
                  >Name</span
                >
                <span class="sort-arrows">
                  <i class="fa fa-caret-up arrow-up"></i>
                  <i class="fa fa-caret-down arrow-down"></i>
                </span>
              </div>
            </th>
            <th data-id="title">Title</th>
            <th data-id="description">Description</th>
            <th data-id="vendor">Vendor</th>
            <th data-id="in_stock">In Stock</th>
            <th data-id="buying_price">Buying Price</th>
            <th data-id="sale_price">Sale Price</th>
            <th data-id="purchase_quantity">Purchase Quantity</th>
            <th data-id="product_type">Product Type</th>
            <th data-id="shipping_rates">Shipping Rates</th>
            <th data-id="refill_limit">Refill Limit</th>
            <th data-id="product_location" class="locationTH">
              Product Location Address
            </th>
            <th class="actionsTH">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="data-table.js" type="module"></script>
  </body>
</html>
